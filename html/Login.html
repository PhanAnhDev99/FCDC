<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/utilities/utilities.css">
    <link rel="stylesheet" href="../css/components/Login/Login.css">
    <title>Login</title>
</head>

<body>
    <header class="header header-login">
        <div class="side header__logo-box">
            <img src="../assets/images/F-CDC-Logo.png" class="header__logo" />
        </div>
        <div class="side header__logo-text--box">
            <h1 class="heading-primary header__logo-text">F-CDC</h1>
        </div>
    </header>
    <main class="main">
        <div class="row form-box u-margin-top-small">
            <div class="col col-1-2 form">
                <form action="#">
                    <fieldset class="u-center-text">
                        <legend class="form__title u-margin-bottom-large">Admin / Staff</legend>
                        <div class="form__control phone">
                            <label for="phone" class="u-center-text">
                                <i class="icon fas fa-phone-alt"></i>
                            </label>
                            <input type="text" name="phone" id="phone" placeholder="Số điện thoại">
                            <span class="placeholder">Số điện thoại</span>
                        </div>
                        <div class="form__control password u-margin-top-medium">
                            <label for="password" class="u-center-text">
                                <i class="icon fas fa-lock"></i>
                            </label>
                            <input type="password" name="password" id="password" placeholder="Mật khẩu">
                            <span class="placeholder">Mật khẩu</span>
                        </div>
                        <button class="btn btn-lightBlue u-margin-top-large" type="submit">Đăng nhập</button>
                        <div class="redirect u-margin-top-medium">
                            <a href="#" class="redirect__forgot--password">Quên mật khẩu ?</a>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col col-1-2 form">
                <form action="#">
                    <fieldset class="u-center-text">
                        <legend class="form__title u-margin-bottom-large">Doctor / Patient</legend>
                        <div class="form__control phone">
                            <label for="phone" class="u-center-text">
                                <i class="icon fas fa-phone-alt"></i>
                            </label>
                            <input type="text" name="phone" id="phone" placeholder="Số điện thoại">
                            <span class="placeholder">Số điện thoại</span>
                        </div>
                        <div class="form__control password u-margin-top-medium">
                            <label for="password" class="u-center-text">
                                <i class="icon fas fa-lock"></i>
                            </label>
                            <input type="password" name="password" id="password" placeholder="Mật khẩu">
                            <span class="placeholder">Mật khẩu</span>
                        </div>
                        <button class="btn btn-lightBlue u-margin-top-large" type="submit">Đăng nhập</button>
                        <div class="redirect u-margin-top-medium">
                            <a href="#" class="redirect__forgot--password">Quên mật khẩu ?</a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
