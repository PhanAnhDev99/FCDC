<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/utilities/utilities.css">
    <link rel="stylesheet" href="../css/components/Test/Login_Fake.css">
    <title>Login</title>
</head>

<body>
    <main class="main">
        <div class="side main-left"></div>
        <section class="side main-right">
            <div class="form">
                <h2 class="form__title u-uppercase">Đăng nhập</h2>
                
                <form action="#">
                    <div class="form__control phone">
                        <label for="phone">
                            <i class="icon fas fa-phone-alt"></i>
                        </label>
                        <input type="text" name="phone" id="phone" placeholder="Số điện thoại">
                        <span class="placeholder">Số điện thoại</span>
                    </div>
                    <div class="form__control password u-margin-top-large">
                        <label for="password">
                            <i class="icon fas fa-lock"></i>
                        </label>
                        <input type="password" name="password" id="password" placeholder="Mật khẩu">
                        <span class="placeholder">Mật khẩu</span>
                    </div>
                    <button class="btn btn-lightBlue u-margin-top-large" type="submit">Đăng nhập</button>
                </form>

                <div class="redirect u-margin-top-medium">
                    <a href="#" class="link redirect__forgotPassword">Quên mất khẩu ?</a>
                    <a href="#" class="link redirect__register">Đăng ký</a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
